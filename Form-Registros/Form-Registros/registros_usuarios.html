<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="registros.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <a href="../../index.html">
                <img src="img/icon-regresar.png" alt="Regresar" class="btn-regresar">
            </a>
            <h1>Registro de Usuarios</h1>
            <form id="registroForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre">
                    <div class="underline"></div>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="text" id="edad" name="edad">
                    <div class="underline"></div>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="text" id="correo" name="correo">
                    <div class="underline"></div>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario">
                    <div class="underline"></div>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password">
                        <span class="toggle-password" id="togglePassword">
                            <img src="img/ojo-cerrado.png" alt="Mostrar contraseña" class="eye-icon eye-closed">
                            <img src="img/ojo-abierto.png" alt="Ocultar contraseña" class="eye-icon eye-open">
                        </span>
                        <div class="underline"></div>
                        <span class="error-message"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmarPassword">Confirmar contraseña</label>
                    <div class="password-container">
                        <input type="password" id="confirmarPassword" name="confirmarPassword">
                        <span class="toggle-password" id="toggleConfirmPassword">
                            <img src="img/ojo-cerrado.png" alt="Mostrar contraseña" class="eye-icon eye-closed">
                            <img src="img/ojo-abierto.png" alt="Ocultar contraseña" class="eye-icon eye-open">
                        </span>
                        <div class="underline"></div>
                        <span class="error-message"></span>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" id="enviarBtn" class="btn btn-primary">Enviar</button>
                    <button type="button" id="cancelarBtn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="registros.js"></script>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h1>Registro de Usuarios</h1>
            <h2>Información del Usuario</h2>
            <div class="user-info">
                <p><strong>Nombre:</strong> <span id="modalNombre"></span></p>
                <p><strong>Edad:</strong> <span id="modalEdad"></span></p>
                <p><strong>Correo:</strong> <span id="modalCorreo"></span></p>
                <p><strong>Usuario:</strong> <span id="modalUsuario"></span></p>
                <p><strong>Contraseña:</strong> <span id="modalPassword"></span></p>
                <p><strong>Contraseña Encriptada:</strong> <span id="modalPasswordEnc" class="password-encriptado"></span></p>
            </div>
            <button id="cerrarModal" class="btn btn-secondary">Cerrar</button>
        </div>
    </div>
</body>
</html>
